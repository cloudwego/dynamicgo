name: Push Check Linux-X64

on: push

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.17.x, 1.20.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Unit Test
        run: |
          go test -gcflags=-d=checkptr=0 -race ./...
      
      - name: Testdata
        run: |
          go get github.com/json-iterator/go
          go get github.com/cloudwego/kitex/pkg/remote/codec/thrift
          go get github.com/cloudwego/kitex/pkg/generic
          go test -gcflags=all=-d=checkptr=0 -race github.com/cloudwego/dynamicgo/testdata