name: Benchmark Linux-X64

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Check Branch
        run: ./check_branch_name.sh ${{ github.head_ref }}

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Benchmark sonic
        run: |
          go get github.com/json-iterator/go
          go get github.com/cloudwego/kitex/pkg/remote/codec/thrift
          go get github.com/cloudwego/kitex/pkg/generic
          go test -benchmem -run=^$ -bench . github.com/cloudwego/dynamicgo/testdata