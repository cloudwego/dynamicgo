name: Benchmark Linux-X64

on: push

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.20.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64
      - name: Build native shared library
        run: |
          mkdir -p output && clang \
            -msse -mno-sse4 \
            -mavx -DUSE_AVX=1 \
            -ggdb3 -O0 \
            -mno-avx2 -DUSE_AVX2=0 \
            -DDEBUG=1 \
            -shared -fPIC -nostdlib \
            -o output/libnative.so \
            -Inative \
            native/native.c

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Testdata
        run: |
          go get github.com/json-iterator/go@latest
          go get github.com/cloudwego/kitex/pkg/remote/codec/thrift@latest
          go get github.com/cloudwego/kitex/pkg/generic@latest
          go get github.com/cloudwego/frugal@latest
          LD_LIBRARY_PATH=$PWD/output go test -race -tags sharedlib github.com/cloudwego/dynamicgo/testdata

      - name: Benchmark sonic
        run: |
          go test -benchmem -run=^$ -bench . github.com/cloudwego/dynamicgo/testdata