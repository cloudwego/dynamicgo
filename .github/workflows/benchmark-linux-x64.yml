name: Benchmark Linux-X64

on: [ push, pull_request ]

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.20.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Testdata
        run: |
          cd testdata/test
          go test -race -v ./...

      - name: Benchmark
        run: |
          cd testdata/test
          go test -benchmem -run=^$ -bench .
